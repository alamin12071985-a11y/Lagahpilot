<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LagaHost | Premium Bot Builder</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://unpkg.com/lucide@latest/font/lucide.min.css" rel="stylesheet">
    <!-- Bootstrap & Custom CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --dark: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--dark);
            color: var(--text);
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, #312e81 0%, transparent 40%),
                              radial-gradient(circle at bottom left, #4c1d95 0%, transparent 40%);
        }

        .navbar {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .brand-text {
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .card-glass {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card-glass:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(99, 102, 241, 0.4);
        }

        .btn-gradient {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        .btn-gradient:hover { opacity: 0.9; color: white; }

        .btn-icon {
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .status-run { background-color: #4ade80; box-shadow: 0 0 10px #4ade80; }
        .status-stop { background-color: #f43f5e; }

        .form-control, .form-control:focus {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        /* Editor Styles */
        #codeEditor {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #0f172a;
            color: #a5b4fc;
        }

        .toast-container { z-index: 9999; }
        
        .empty-state {
            padding: 3rem;
            text-align: center;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg sticky-top mb-4">
    <div class="container">
        <a class="navbar-brand brand-text" href="#"><i data-lucide="zap" class="me-2"></i>LagaHost</a>
        <button class="btn btn-gradient btn-sm" data-bs-toggle="modal" data-bs-target="#createBotModal">
            <i data-lucide="plus" size="16"></i> New Bot
        </button>
    </div>
</nav>

<!-- Main Container -->
<main class="container">
    
    <!-- Dashboard View -->
    <div id="dashboardView">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="fw-bold mb-0">My Bots</h4>
            <button class="btn btn-sm btn-outline-light" onclick="loadBots()">
                <i data-lucide="refresh-cw" size="14"></i>
            </button>
        </div>
        <div id="botsGrid" class="row g-4">
            <!-- Bot cards will render here -->
        </div>
    </div>

    <!-- Command Editor View (Hidden by default) -->
    <div id="editorView" style="display: none;">
        <div class="d-flex align-items-center mb-4">
            <button class="btn btn-outline-light btn-sm me-3" onclick="showDashboard()">
                <i data-lucide="arrow-left"></i>
            </button>
            <div>
                <h4 class="fw-bold mb-0">Managing: <span id="currentBotName" class="text-primary"></span></h4>
                <small class="text-muted">ID: <span id="currentBotId"></span></small>
            </div>
        </div>

        <div class="row g-4">
            <!-- Command Form -->
            <div class="col-lg-5">
                <div class="card-glass p-4">
                    <h5 class="mb-3"><i data-lucide="code" class="me-2"></i>Command Editor</h5>
                    <div class="mb-3">
                        <label class="form-label small text-muted">Command (e.g., start)</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent text-white border-secondary">/</span>
                            <input type="text" id="cmdName" class="form-control" placeholder="command">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-muted">JavaScript Code (ctx)</label>
                        <textarea id="cmdCode" class="form-control" rows="8" placeholder="ctx.reply('Hello World!');"></textarea>
                        <div class="form-text text-white-50 small">Available object: <code>ctx</code> (Telegraf Context)</div>
                    </div>
                    <button class="btn btn-gradient w-100" onclick="saveCommand()">
                        <i data-lucide="save" size="16" class="me-2"></i>Save Command
                    </button>
                </div>
            </div>

            <!-- Command List -->
            <div class="col-lg-7">
                <div class="card-glass p-4">
                    <h5 class="mb-3">Active Commands</h5>
                    <div id="commandsList" class="d-flex flex-column gap-3">
                        <!-- Commands will render here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Create Bot Modal -->
<div class="modal fade" id="createBotModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content card-glass" style="background: #1e293b;">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Create New Bot</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Bot Name</label>
                    <input type="text" id="newBotName" class="form-control" placeholder="My Awesome Bot">
                </div>
                <div class="mb-3">
                    <label class="form-label">Bot Token (from BotFather)</label>
                    <input type="text" id="newBotToken" class="form-control" placeholder="123456:ABC-DEF...">
                </div>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-gradient" onclick="createBot()">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- Toast -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast bg-dark text-white border-secondary" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body" id="toastMsg">Hello!</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<script>
    lucide.createIcons();
    const toast = new bootstrap.Toast(document.getElementById('liveToast'));
    
    function showToast(msg) {
        document.getElementById('toastMsg').innerText = msg;
        toast.show();
    }

    let activeBotId = null;

    // --- API Calls ---

    async function loadBots() {
        const grid = document.getElementById('botsGrid');
        grid.innerHTML = '<div class="text-center w-100 py-5"><div class="spinner-border text-primary"></div></div>';
        
        try {
            const res = await fetch('/api/bots');
            const bots = await res.json();
            
            grid.innerHTML = '';
            if(bots.length === 0) {
                grid.innerHTML = `<div class="empty-state w-100"><i data-lucide="ghost" size="48"></i><br>No bots found. Create one!</div>`;
                lucide.createIcons();
                return;
            }

            bots.forEach(bot => {
                const isRun = bot.status === 'RUN';
                const el = document.createElement('div');
                el.className = 'col-md-6 col-lg-4';
                el.innerHTML = `
                    <div class="card-glass p-3 h-100 d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div>
                                <h5 class="fw-bold mb-1">${bot.name}</h5>
                                <div class="small text-muted"><span class="status-dot ${isRun ? 'status-run' : 'status-stop'}"></span>${bot.status}</div>
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-icon btn-outline-secondary btn-sm" data-bs-toggle="dropdown">
                                    <i data-lucide="more-vertical" size="16"></i>
                                </button>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item text-danger" href="#" onclick="deleteBot('${bot.botId}')">Delete Bot</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="mt-auto d-flex gap-2">
                            <button class="btn btn-sm ${isRun ? 'btn-outline-warning' : 'btn-outline-success'} flex-grow-1" 
                                onclick="toggleBot('${bot.botId}', '${isRun ? 'stop' : 'start'}')">
                                <i data-lucide="${isRun ? 'square' : 'play'}" size="14" class="me-1"></i>${isRun ? 'Stop' : 'Start'}
                            </button>
                            <button class="btn btn-sm btn-gradient flex-grow-1" onclick="manageBot('${bot.botId}', '${bot.name}')">
                                <i data-lucide="settings" size="14" class="me-1"></i>Manage
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(el);
            });
            lucide.createIcons();
        } catch (e) {
            console.error(e);
            showToast("Failed to load bots");
        }
    }

    async function createBot() {
        const name = document.getElementById('newBotName').value;
        const token = document.getElementById('newBotToken').value;
        if(!name || !token) return showToast("Fill all fields");

        const res = await fetch('/api/createBot', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name, token })
        });
        const data = await res.json();
        if(data.success) {
            bootstrap.Modal.getInstance(document.getElementById('createBotModal')).hide();
            document.getElementById('newBotName').value = '';
            document.getElementById('newBotToken').value = '';
            showToast("Bot Created!");
            loadBots();
        }
    }

    async function toggleBot(botId, action) {
        await fetch('/api/toggleBot', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ botId, action })
        });
        showToast(`Bot ${action}ed!`);
        loadBots();
    }

    async function deleteBot(botId) {
        if(!confirm("Are you sure?")) return;
        await fetch('/api/deleteBot', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ botId })
        });
        loadBots();
    }

    // --- Command Management ---

    function manageBot(id, name) {
        activeBotId = id;
        document.getElementById('dashboardView').style.display = 'none';
        document.getElementById('editorView').style.display = 'block';
        document.getElementById('currentBotName').innerText = name;
        document.getElementById('currentBotId').innerText = id;
        loadCommands(id);
    }

    function showDashboard() {
        document.getElementById('editorView').style.display = 'none';
        document.getElementById('dashboardView').style.display = 'block';
        loadBots();
    }

    async function loadCommands(botId) {
        const list = document.getElementById('commandsList');
        list.innerHTML = 'Loading...';
        const res = await fetch(`/api/commands?botId=${botId}`);
        const cmds = await res.json();
        
        list.innerHTML = '';
        if(Object.keys(cmds).length === 0) {
            list.innerHTML = '<div class="text-muted small">No commands yet. Add one!</div>';
            return;
        }

        Object.entries(cmds).forEach(([name, code]) => {
            const div = document.createElement('div');
            div.className = 'd-flex align-items-center justify-content-between p-3 border border-secondary rounded bg-dark';
            div.innerHTML = `
                <div>
                    <span class="badge bg-primary me-2">/${name}</span>
                    <span class="text-muted small text-truncate d-inline-block" style="max-width: 200px;">${code}</span>
                </div>
                <button class="btn btn-sm btn-outline-danger btn-icon" onclick="deleteCommand('${name}')">
                    <i data-lucide="trash-2" size="14"></i>
                </button>
            `;
            list.appendChild(div);
        });
        lucide.createIcons();
    }

    async function saveCommand() {
        const commandName = document.getElementById('cmdName').value.trim();
        const code = document.getElementById('cmdCode').value.trim();
        if(!commandName || !code) return showToast("Invalid input");

        await fetch('/api/saveCommand', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ botId: activeBotId, commandName, code })
        });
        showToast("Command Saved!");
        document.getElementById('cmdName').value = '';
        document.getElementById('cmdCode').value = '';
        loadCommands(activeBotId);
    }

    async function deleteCommand(commandName) {
        if(!confirm(`Delete /${commandName}?`)) return;
        await fetch('/api/deleteCommand', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ botId: activeBotId, commandName })
        });
        loadCommands(activeBotId);
    }

    // Init
    loadBots();

</script>
</body>
</html>
